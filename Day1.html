<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1</title>
</head>

<body style="font-family: Georgia, 'Times New Roman', Times, serif; margin: 30px;">
    <header style="text-align: center;">
        <h1>General Admission Registration</h1>
    </header>
    <form>
        <div>
        <label>Name</label>
        <input style=" margin:5px; padding-top:5px; padding-bottom: 5px; width: 90px; " type="text" name="name"
            placeholder="First Name">
        <input style=" margin:5px; padding-top:5px; padding-bottom: 5px; width: 90px; " type="text" name="name"
            placeholder="Last Name">
        <br>
        <br>
        <label>Email</label>
        <input style="padding-top:5px; padding-bottom: 5px;" type="email" name="email" placeholder="sample@example.com">
        <br>
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <br>
        Phone
        <input style="padding-top:5px; padding-bottom: 5px;" type="number" name="phone" placeholder="+911234567890">
        <br>
        <br>
        Emergency Contact <br>
        <input style="margin-left: 30px; padding-top:6px ;" type="number" name="phone" placeholder="+911234567890">
        <br><br>
        <label>Do you require parking?</label><br>
        <input type="radio" name="park"> Yes
        <input type="radio" name="park"> No
        <br><br>
        <label>What is your room preference?</label> <br>
        <input type="radio" name="room"> Single Room <br>
        <input type="radio" name="room"> Shared Room <br>
        <input type="radio" name="room"> No Room Needed <br>
    </div>
    <div style="position: absolute; left: 50%; bottom: 50%; top: 15%; right: 30%;">
        <br>
        <label>Do you have dietary restrictions?</label><br>
        <input type="radio" name="diet"> None <br>
        <input type="radio" name="diet"> Vegetarian <br>
        <input type="radio" name="diet"> Glutten Allergy <br>
        <input type="radio" name="diet"> Lactose Allergy <br>
        <input type="radio" name="diet"> Nut Allergy <br>
        <input type="radio" name="diet"> Shellfish Allergy <br>
        <br>
        <label>What activities will you attend?</label> <br>
        <input type="radio" name="acti"> Awards Gala Dinner <br>
        <input type="radio" name="acti"> Luncheon <br>
        <input type="radio" name="acti">Town Hall <br>
        <br>
        <label>Do you want to see the list of other attendees and their profiles on the official event app?</label> <br>
        <input type="radio" name="pf"> Yes
        <input type="radio" name="pf"> No
    </div>

    </form>
</body>

</html>
